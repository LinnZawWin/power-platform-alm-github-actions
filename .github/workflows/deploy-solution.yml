name: Deploy Power Platform Solution
# Reusable workflow
# convert solution to managed (using a build PowerPlatform environment for the conversion)
# upload the solution to the GitHub artifacts and deploy to the target environment
on:
  workflow_call:
    inputs:
      solution_name:
        description: 'Name of the solution to deploy'
        required: true
        type: string
      environment_url:
        description: 'Target environment URL'
        required: true
        type: string

permissions:
  contents: write   # Required to checkout code

jobs:
  deploy:
    runs-on: windows-latest # Windows is best for Power Platform Actions
    env:
      ENVIRONMENT_URL: ${{ inputs.environment_url }}
      SOLUTION_NAME: ${{ inputs.solution_name }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      TENANT_ID: ${{ secrets.TENANT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Display Deployment Info
        run: |
          echo "Deploying solution: ${{ env.SOLUTION_NAME }}"
          echo "Environment URL: ${{ env.ENVIRONMENT_URL }}"

      - name: Install Power Platform Tools
        uses: microsoft/powerplatform-actions/actions-install@v1

      # Authenticate using OIDC (No Client Secret required)
      - name: Power Platform Auth
        uses: microsoft/powerplatform-actions/who-am-i@v1
        with:
          environment-url: ${{ env.ENVIRONMENT_URL }}
          app-id: ${{ env.CLIENT_ID }}
          client-secret: ${{ env.CLIENT_SECRET }}
          tenant-id: ${{ env.TENANT_ID }}

      # Pack the solution from your solution folder
      - name: Pack Solution
        uses: microsoft/powerplatform-actions/pack-solution@v1
        with:
          solution-folder: 'PPP.D365.Solutions/${{ env.SOLUTION_NAME }}/src'
          solution-file: 'out/${{ env.SOLUTION_NAME }}_managed.zip'
          solution-type: 'Managed'

      # Deploy to the target environment
      - name: Import Solution
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ env.ENVIRONMENT_URL }}
          app-id: ${{ env.CLIENT_ID }}
          client-secret: ${{ env.CLIENT_SECRET }}
          tenant-id: ${{ env.TENANT_ID }}
          solution-file: 'out/${{ env.SOLUTION_NAME }}_managed.zip'
          force-overwrite: true
          publish-changes: true
